<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Play Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            color: #00ff00;
            margin-bottom: 20px;
        }
        .game-wrapper {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            margin: 20px auto;
        }
        canvas {
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            display: block;
            background: #000;
        }
        .score {
            font-size: 1.5em;
            color: #00ff00;
            margin: 15px 0;
        }
        .score-display {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        button, .btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #00ff00;
            color: #000;
        }
        .btn-primary:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #333;
            color: #fff;
            border: 2px solid #00ff00;
        }
        .btn-secondary:hover {
            background: #444;
            transform: scale(1.05);
        }
        #menu, #gameOver {
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #00ff00;
            max-width: 600px;
            margin: 20px auto;
        }
        #menu h2, #gameOver h2 {
            color: #00ff00;
            font-size: 2em;
            margin-bottom: 30px;
        }
        #gameOver h2 {
            color: #ff0000;
        }
        .menu-option {
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            border: 2px solid #00ff00;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-option:hover {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.02);
        }
        .menu-option.selected {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }
        .hidden {
            display: none !important;
        }
        .color-picker {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }
        .color-option:hover {
            transform: scale(1.2);
        }
        .color-option.selected {
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Snake Game üêç</h1>
        
        <!-- Menu -->
        <div id="menu">
            <h2>Main Menu</h2>
            <div id="menuContent"></div>
        </div>
        
        <!-- Game -->
        <div id="gameScreen" class="hidden">
            <div class="score-display">
                <div class="score">
                    P1 Score: <span id="score1">0</span>
                </div>
                <div class="score" id="score2Display" class="hidden">
                    P2 Score: <span id="score2">0</span>
                </div>
            </div>
            
            <div class="game-wrapper">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
            </div>
            
            <div class="buttons">
                <button class="btn-primary" onclick="restartGame()">üîÑ Restart</button>
                <button class="btn-secondary" onclick="backToMenu()">‚Üê Menu</button>
                <a href="index.html" class="btn-secondary">üè† Home</a>
            </div>
        </div>
        
        <!-- Game Over -->
        <div id="gameOver" class="hidden">
            <h2>Game Over!</h2>
            <p class="score">Winner: <span id="winner">-</span></p>
            <p class="score">P1 Score: <span id="finalScore1">0</span></p>
            <p class="score" id="finalScore2Display" class="hidden">P2 Score: <span id="finalScore2">0</span></p>
            <div class="buttons">
                <button class="btn-primary" onclick="restartGame()">üîÑ Restart</button>
                <button class="btn-secondary" onclick="backToMenu()">‚Üê Menu</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
