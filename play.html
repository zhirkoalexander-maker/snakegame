<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Play Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            color: #00ff00;
            margin-bottom: 10px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #00ff00;
            transition: all 0.3s;
        }
        .back-btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        #pygame_div {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        .loading {
            text-align: center;
            color: #00ff00;
            font-size: 1.5em;
            padding: 100px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .controls-hint {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêç Snake Game üêç</h1>
        <a href="index.html" class="back-btn">‚Üê Back to Main</a>
    </div>
    
    <div id="pygame_div">
        <div class="loading" id="loading">
            Loading game... Please wait ‚è≥
        </div>
    </div>
    
    <div class="controls-hint">
        <p><strong>Controls:</strong> Arrow Keys (P1) ‚Ä¢ WASD (P2) ‚Ä¢ Shifts for Speed</p>
    </div>

    <script type="module">
        const loading = document.getElementById('loading');
        
        async function main() {
            try {
                loading.textContent = 'Initializing Python environment... ‚è≥';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º Pygbag —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è Pygame
                const pygbag_script = document.createElement('script');
                pygbag_script.src = 'https://pygame-web.github.io/archives/0.9/pythons.js';
                pygbag_script.type = 'module';
                document.head.appendChild(pygbag_script);
                
                await new Promise(resolve => {
                    pygbag_script.onload = resolve;
                });
                
                loading.textContent = 'Loading Pygame Web... üéÆ';
                
                // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –æ–∫—Ä—É–∂–µ–Ω–∏—è
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                loading.textContent = 'Starting game... üöÄ';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º main.py
                const response = await fetch('main.py');
                const code = await response.text();
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é —Ñ–∞–π–ª–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É
                const fs = await window.loadPyodide();
                fs.FS.writeFile('/main.py', code);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
                await fs.runPythonAsync('exec(open("/main.py").read())');
                
                loading.style.display = 'none';
                
            } catch (error) {
                console.error('Error:', error);
                loading.innerHTML = `
                    <div style="color: #ff4444;">
                        <p>‚ùå Browser version coming soon!</p>
                        <p style="font-size: 0.9em; margin-top: 20px;">
                            Pygame web support is still experimental.<br>
                            Please download the game for the full experience!
                        </p>
                        <a href="index.html" style="color: #00ff00; text-decoration: underline; margin-top: 20px; display: inline-block;">
                            ‚Üê Back to main page
                        </a>
                    </div>
                `;
            }
        }
        
        main();
    </script>
</body>
</html>
